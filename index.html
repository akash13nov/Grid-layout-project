<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="column left">
        <img
          src="https://images.unsplash.com/photo-1760479099350-657ce822eb10?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987"
          alt=""
        />
      </div>
      <div class="column top-right">
        <img
          src="https://plus.unsplash.com/premium_photo-1661918785181-378c2e53cb42?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2070"
          alt=""
        />
      </div>
      <div class="column bottom-left">
        <img
          src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2076"
          alt=""
        />
      </div>
      <div class="column bottom-center">
        <img
          src="https://images.unsplash.com/photo-1702465420575-35b00795024f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987"
          alt=""
        />
      </div>
      <div class="column bottom-right">
        <img
          src="https://images.unsplash.com/photo-1511936606692-5e0d73f6b638?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1035"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
